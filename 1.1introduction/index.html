<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  </head>
  <body class="d-flex" style="height: 100vh" data-bs-theme="dark">
    <form class="m-auto w-25 border border-2 border-light p-5 rounded-5" id="form" action="">
      <h1>Login</h1>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required/>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" minlength="6" required/>
      </div>
      <input type="submit" value="Submit" class="btn btn-success">
    </form>
  </body>
  <script src="./script.js"></script>
</html>
